<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="main-quote">
            <div class="title">
                <h2>Quote of The Day</h2>
            </div>
            <div class="quote-part">
                <i class="fa fa-quote-left"></i>
                <p>It is not so important to know everything as to appreciate what we learn</p>
                <i class="fa fa-quote-right"></i>
                
                 
            </div>
            <div id="person">
                <span>__</span>
                <p class="person">Hannah More</p>
            </div>
            <br>
            <div class="border">
                <ul>
                    <li class="speech"><i class="fa fa-volume-up"></i></li>
                    <li class="copy"><i class="fa fa-clone"></i></li>
                    <li class="twitter"><i class="fab fa-twitter"></i></li>
                </ul>
                <button>New Quote</button>
            </div>
        </div>
    </div>
   <script src="script.js"></script> 
</body>
</html>
